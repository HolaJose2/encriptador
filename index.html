<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="logo">
            <img src="Vector.png" alt="">
        </div>
        <form action="">

            <div class="box-texto">
                <textarea id="texto" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <span class="ayuda">
                <img src="bi_exclamation-circle-fill.png" alt="">
                Solo letras minúsculas y sin acentos
            </span>
            <div class="botones">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </form>

        <div class="container">

            <div class="desencriptado">
                <div id="contenido">
                    <p id="resultado"></p>
                    <button id="copiar">Copiar</button>
                </div>

                <div id="error">
                    <img src="Muñeco.png" alt="" id="muñeco">
                    <h4>Ningún mensaje fue encontrado</h4>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>

                </div>


            </div>
        </div>

    </main>



    <script src="main.js"></script>
</body>

</html>
